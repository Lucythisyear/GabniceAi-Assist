<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gabnice AI Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    header {
      background-color: gold;
      color: black;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    #chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      border-top: 1px solid #333;
      border-bottom: 1px solid #333;
    }
    .message {
      margin: 8px 0;
    }
    form {
      display: flex;
      padding: 10px;
      background-color: #222;
    }
    input {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border: none;
      outline: none;
      background-color: #333;
      color: white;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background-color: gold;
      color: black;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffdd00;
    }
  </style>
</head>
<body>

  <header>ðŸ¤– Gabnice AI Assistant</header>

  <div id="chat-box"></div>

  <form id="chat-form">
    <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off" />
    <button type="submit">Send</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
